<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="assets/style.css" />
          <script src="https://cdn.tailwindcss.com"></script>
     </head>
     <body>
          <div
               class="h-screen grid items-center justify-center"
               style="
                    background-color: #abe9cd;
                    background-image: linear-gradient(
                         315deg,
                         #abe9cd 0%,
                         #3eadcf 74%
                    );
               "
          >
               <div
                    class="border-2 border-green-500 shadow-2xl rounded-lg"
                    style="
                         background-color: #ffcfdf;
                         background-image: linear-gradient(
                              315deg,
                              #ffcfdf 0%,
                              #b0f3f1 74%
                         );
                    "
               >
                    <div class="border-b-2 border-green-500">
                         <input
                              type="text"
                              class="bg-transparent p-8 rounded-t-lg outlinefF-none focus:bg-gray-700 text-3xl text-right text-white font-mono"
                              style="color: #fff"
                         />
                    </div>

                    <div
                         class="p-6 text-gray-800 grid grid-cols-4 gap-4 text-xl"
                    >
                         <button
                              class="font-mono col-start-1 col-end-4 bg-blue-400 hover:bg-blue-400 rounded p-5"
                         >
                              C
                         </button>
                         <button
                              class="font-mono bg-purple-400 hover:bg-purple-400 rounded p-5"
                         >
                              &divide;
                         </button>

                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              1
                         </button>
                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              2
                         </button>
                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              3
                         </button>
                         <button
                              class="font-mono bg-purple-400 hover:bg-purple-400 rounded p-5"
                         >
                              &times;
                         </button>

                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              4
                         </button>
                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              5
                         </button>
                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              6
                         </button>
                         <button
                              class="font-mono bg-purple-400 hover:bg-purple-400 rounded p-5"
                         >
                              &minus;
                         </button>

                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              7
                         </button>
                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              8
                         </button>
                         <button
                              class="font-mono bg-gray-400 hover:bg-gray-400 rounded p-5"
                         >
                              9
                         </button>
                         <button
                              class="font-mono bg-purple-400 hover:bg-purple-400 rounded p-5"
                         >
                              &plus;
                         </button>

                         <button
                              class="font-mono bg-blue-400 hover:bg-blue-400 rounded p-5"
                         >
                              0
                         </button>
                         <button
                              class="font-mono bg-blue-400 hover:bg-blue-400 rounded p-5"
                         >
                              ,
                         </button>
                         <button
                              class="font-mono col-start-3 col-end-5 bg-purple-400 hover:bg-purple-400 rounded p-5"
                         >
                              &equals;
                         </button>
                    </div>
               </div>
          </div>

          <script src="assets/script.js"></script>
     </body>
</html>
